{% extends 'base.html' %}

{% block content %}
  <h2>Product Search</h2>
  <br>
  <form method="get">
    <input type="text" name="search_keyword">
    <button type="submit">Search For Products</button>
  </form>
  <br>
  <br>
  <hr>
  <br>
  <br>
  {% if products %}
    {% for product in products %}
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="media">
            <div class="media-left">
              <a href="#">
                <img class="media-object" src="{{product.product_image}}" alt="..." width="70" height="80">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">{{product.product_title}}</h4>
              <p><a href="{% url 'productSearch:productDetail' productId=product.product_id %}" class="btn btn-info" role="button">Compare Price</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    {% endfor %}
  {% else %}
    <h1>No Results to Display</h1>
  {% endif %}
{% endblock %}
